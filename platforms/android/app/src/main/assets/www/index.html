<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Robohon</title>
  <script src="jquery-mobile/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script>
    $(document).bind('mobileinit',function(){
      $.mobile.pushStateEnabled = false;
    });
  </script>
  <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
</head>

<style type="text/css">
.listCont {
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  max-height: 70%;
  position: absolute;
  top: 20%; 
  left: 30%; 
  width: 40%
}


</style>

<body>
  <div data-role="page" id="home" data-fullscreen="true">
    <div data-role="header" data-position="fixed" data-theme="a" data-position="fixed">
      <!-- <a href="https://hpc.psy.ntu.edu.tw/~tylin/robot/" rel="external" id="back" data-icon="navigation">問卷</a> -->
      <!-- <a href="readjson.html" rel="external" id="home" data-icon="user">資料</a> -->
      <h1 style="font-size: 2em">請輸入您的使用者資訊</h1>
    </div>
    
    <div data-role="main" class="ui-content">

      <div class="listCont">
      <form name=editor>
        <ul data-role="listview" data-inset="true">
          <li>
            <div data-role="fieldcontain">
              <label>受試者編號</label>
              <input type="text" id="SubjectID" value=""/>
            </div>
          </li>
          <li>
            <div data-role="fieldcontain">
              <input type=button value="選擇測驗" id="start">
            </div>
          </li>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="js/parameter.js"></script>
<script src="js/function.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  
  <script type="text/javascript">

    $(document).ready(function(){
      $("#start").bind('touchend mouseup',function(e) {
        e.stopPropagation(); e.preventDefault();
        var SubjectID = $("#SubjectID").val();
        if (SubjectID.length > 0){
          localStorage.setItem("SubjectID", $("#SubjectID").val())
          window.location = "SelectTask.html"
        }else {
          alert("請輸入受試者編號")
        }
      })
    });

  </script>
</html>
